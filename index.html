<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>autoReadMe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/jquery-3.4.1.js"></script>
    </head>
    <body>
        <header role="banner">
            <h1>autoReadMe.dev</h1>
        </header>
        <main class="container">
            <section id="landing-info" class="intro">
                <h2>Landing Text</h2>
                <p>Intro text paragraph</p>
            </section>
            <div class="mainForm">
                <div id="js-error-message" class="alert error-message hidden" role="alert" aria-live="polite"></div>
                <form role="form" id="repoURLForm" class="form">
                    <fieldset>
                        <legend><span class="number">1</span> Repo Information</legend>
                        <ul>
                            <li>
                                <label for="repo-url">Github Repo URL</label>
                                <input type="text" name="repo-url" id="repo-url" placeholder="Enter your GitHub repo URL here." required>
                                <span aria-hidden="true">(eg: https://github.com/jskelton36/autoreadme)</span>
                            </li>
                            <li class="button">
                                <button type="submit" id="repoInfo" class="btn btn-primary">Get Repo Info</button>
                            </li>
                        </ul>
                    </fieldset>
                </form>
                <form role="form" id="readmeOptionsForm" class="form">
                </form>
                <form role="form" id="readmeOutputForm">
                    <fieldset>
                        <label for="output-markdown-syntax">Generated Markdown Syntax</label><br>
                        <textarea name="output-markdown-syntax" id="output-markdown-syntax" cols="30" rows="10" placeholder="Output goes here"></textarea><br>
                        <button type="button" name="output-download-file" class="btn btn-download"><i class="fas fa-file-download" aria-hidden="true"></i> Download File</button><br>
                        <label for="output-unique-url">Unique Link</label><br>
                        <input type="url" name="output-unique-url" id="output-unique-url" value="https://www.autoreadme.dev/">
                    </fieldset>
                    <button type="submit" id="editOptions" class="btn btn-primary"><i class="fas fa-arrow-left" aria-hidden="true"></i> Edit Options</button>
                </form>
            </div>
        </main>
        <footer>
            &copy; 2019 Jonathan Skelton and Dora Gil
        </footer>       
        <script src="js/index.js"></script>
        <script src="js/stackedit.js"></script>
    </body>
</html>
